<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<title>WebAppTcp - Transfert</title>
</head>
<body>
	<div class="container">





		<!-- ********************************************* -->
		<div class="message row">

			<h3>
				<b>Pour transmettre un code hexadécimal, remplir ce formulaire.</b>
			</h3>

		</div>
		<!-- ***********   Alerte erreur  ************ -->

		<span th:if="${error}">
			<div class="message row">

				<p>
					<b style="color: red;">Le code ne correspond pas a de l'hexadécimal!</b>
				</p>

			</div>
		</span>
		<!-- ********************************************* -->

		<div class="container">
			<form th:action="@{/hexadecimal}" method="post" th:object="${buffer}">


				<div class="col">


					<div class="row">

						<div class="col donnees" style="margin: 5px;"></div>


					</div>

					<div class="row mr-1">
						<label for="text">Code hexadécimal à transmettre</label> <input
							type="text" class="form-control" th:field="*{code}">
					</div>




					<div class="bouton row">

						<div class="col">

							<div class="d-flex justify-content-end">
							<!--  
							<a class="btn btn-primary mt-3 mr-1 bouton2" href="/configuration"
									role="button">Configuration</a>
								<a class="btn btn-primary mt-3 mr-1 bouton2" href="/connexions"
									role="button">Connexions</a>
									
								-->	
									 <input type="submit"
									class="btn btn-primary mt-3 bouton2" value="Envoyer">


							</div>
						</div>
					</div>
			</form>
			
			
			<form th:action="@{/string}" method="post" th:object="${chaine}">


				<div class="col">


					<div class="row">

						<div class="col donnees" style="margin: 5px;"></div>


					</div>

					<div class="row mr-1">
						<label for="text">String quelconque à transmettre</label> <input
							type="text" class="form-control" th:field="*{message}">
					</div>




					<div class="bouton row">

						<div class="col">

							<div class="d-flex justify-content-end">
							<a class="btn btn-primary mt-3 mr-1 bouton2" href="/transferts"
									role="button">Transferts</a>
							<a class="btn btn-primary mt-3 mr-1 bouton2" href="/hello"
									role="button">Hello</a>
							<a class="btn btn-primary mt-3 mr-1 bouton2" href="/configuration"
									role="button">Configuration</a>
								<a class="btn btn-primary mt-3 mr-1 bouton2" href="/connexions"
									role="button">Connexions</a> <input type="submit"
									class="btn btn-primary mt-3 bouton2" value="Envoyer">


							</div>
						</div>
					</div>
			</form>


		</div>

	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
