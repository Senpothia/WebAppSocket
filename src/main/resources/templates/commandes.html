<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<title>WebAppTcp - Commandes</title>
</head>
<body>
	<div class="container">





		<!-- ********************************************* -->
		<div class="message row">

			<h1>
				<b>Pour créer une commande, remplir ce formulaire.</b>
			</h1>

		</div>
		<!-- ***********   Alerte erreur  ************ -->

		<span th:if="${erreur}">
			<div class="message row">

				<p>
					<b style="color: red;">Les sites, secteurs, voies longueurs
						doivent avoir un nom unique! Enregistrement impossible!</b>
				</p>

			</div>
		</span>
		<!-- ********************************************* -->

		<div class="container">
			<form th:action="@{/commande/creer}" method="post"
				th:object="${commande}">


				<div class="col">
					<h3>Configuration</h3>


					<div class="row">

						<div class="col donnees" style="margin: 5px;">


							<table class="table table-striped">
								<thead>
									<tr>

										<th style="text-align: center" scope="col">N°</th>
										<th style="text-align: center" scope="col">Commande</th>

										<th style="text-align: center" scope="col">Description</th>


										<th style="text-align: center" scope="col">Supprimer</th>

										<th style="text-align: center" scope="col">Appliquer</th>



									</tr>
								</thead>
								<tbody>
									<tr th:each="commande, iStat: ${commandes}">

										<td style="text-align: center" th:text="${iStat.count}" />
										<td style="text-align: center" th:text="${commande.syntaxe}" />
										<td style="text-align: center"
											th:text="${commande.description}" />
										<td style="text-align: center" />
										<td style="text-align: center" />


										<!--  
									<td style="text-align: center"><span
										th:if="${connexion.autorisation}"><img
											class="img-fluid" src="/vert.png" alt=""
											th:src="@{/vert.png}" /></span> <span
										th:unless="${connexion.autorisation}"><img
											class="img-fluid" src="/rouge.png" alt=""
											th:src="@{/rouge.png}" /></span></td>
											
											 -->
									</tr>

								</tbody>
							</table>

						</div>


					</div>



					<form th:action="@{/commande/creer}" method="post"
						th:object="${newCommande}">


						<div class="col">
							<div class="row mr-1">
								<label for="text">Syntaxe de la nouvelle commande</label> <input
									type="text" class="form-control" th:field="*{syntaxe}">
							</div>

							<div class="row mr-1">
								<label for="text">Descrition</label> <input type="text"
									class="form-control" th:field="*{description}">
							</div>

						</div>
					</form>



					<div class="bouton row">

						<div class="col">

							<div class="d-flex justify-content-end">
								<a class="btn btn-primary mt-3 mr-1 bouton2" href="/connexions"
									role="button">Connexions</a> <a
									class="btn btn-primary mt-3 mr-1 bouton2" href="/hexadecimal"
									role="button">Transfert</a> <input type="submit"
									class="btn btn-primary mt-3 bouton2" value="Enregistrer">


							</div>
						</div>
					</div>
			</form>


		</div>

	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
