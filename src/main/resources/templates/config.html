<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<title>WebAppTcp - Configuration</title>
</head>
<body>
	<div class="container">





		<!-- ********************************************* -->
		<div class="message row">

			<h1>
				<b>Pour configurer le système, remplir ce formulaire.</b>
			</h1>

		</div>
		<!-- ***********   Alerte erreur  ************ -->

		<span th:if="${erreur}">
			<div class="message row">

				<p>
					<b style="color: red;">Les sites, secteurs, voies longueurs
						doivent avoir un nom unique! Enregistrement impossible!</b>
				</p>

			</div>
		</span>
		<!-- ********************************************* -->

		<div class="container">
			<form th:action="@{/configuration}" method="post" th:object="${imei}">


				<div class="col">
					<h3>Configuration</h3>


					<div class="row">

						<div class="col donnees" style="margin: 5px;">

							<table class="table table-striped">
								<thead>
									<tr>
										<th style="text-align: center" scope="col">Codes
											enregistrés</th>

										<!-- <th style="text-align: center" scope="col">Autorisations</th>
									 -->



									</tr>
								</thead>
								<tbody>
									<tr th:each="abonne, iStat: ${abonnes}">

										<td style="text-align: center" th:text="${abonne.code}" />

										<!--  

										<td style="text-align: center"><span
											th:if="${droits.get(iStat.index)}"><img
												class="img-fluid" src="/vert.png" alt=""
												th:src="@{/vert.png}" /></span> <span
											th:unless="${droits.get(iStat.index)}"><img
												class="img-fluid" src="/rouge.png" alt=""
												th:src="@{/rouge.png}" /></span></td>
-->


									</tr>

								</tbody>
							</table>


						</div>


					</div>

					<div class="row mr-1">
						<label for="text">Code autorisé</label> <input type="text"
							class="form-control" th:field="*{code}">
					</div>




					<div class="bouton row">

						<div class="col">

							<div class="d-flex justify-content-end">
							<a
							class="btn btn-primary mt-3 mr-1 bouton2" th:href="@{/commandes}"
							role="button">Commandes</a>
							<a
							class="btn btn-primary mt-3 mr-1 bouton2" th:href="@{/connexions}"
							role="button">Connexions</a>
							<a class="btn btn-primary mt-3 mr-1 bouton2" th:href="@{/hexadecimal}"
									role="button">Transfert</a>
								<input type="submit" class="btn btn-primary mt-3 bouton2"
									value="Enregistrer">
									
								
							</div>
						</div>
					</div>
			</form>


		</div>

	</div>




	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
